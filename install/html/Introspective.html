<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Let's work on your App</h1>
    <h3>We will now try to connect to your app at: {{ path }}</h3>
    <h4>You will see the current diagnostics below, as well as a few options</h4>
    <v-btn v-if="options === false" flat color="orange" @click="connect">Continue</v-btn>
    <div v-html="feedback">&nbsp;</div>
    <div v-if="options === true">
        <v-btn @click="newflow">Create flow</v-btn><v-btn @click="mysqlconn">Connect to MySql db</v-btn><v-btn @click="connect">Diagnostics</v-btn>
    </div>
</body>
</html>
